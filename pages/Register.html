<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilo.css">
    <title>Formulario de Inscripción</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container1">
                <a class="navbar-brand" href="/index.html">
                    <img src="/images/logo2.png" alt="Bootstrap" width="350" height="150">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/how-to-play.html">Cómo Jugar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/info.html">Info</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h2 class="text-center">Juega con nosotros</h2>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h4>Registrate</h4>
                            <p>Rellene los campos de abajo para registrarse una nueva cuenta.</p>
                        </div>
                        <div class="card-body">
                            <form id="registrationForm" name="registrationForm" method="POST" netlify>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre"
                                        required><br>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email"
                                        placeholder="Ingresa tu correo electrónico" required><br>
                                </div>
                                <div class="form-group">

                                    <input type="text" class="form-control" id="usuario"
                                        placeholder="Ingresa tu nombre de usuario" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" class="form-control"
                                        placeholder="Ingresa tu contraseña" pattern="(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}"
                                        title="La contraseña debe tener al menos 8 caracteres, incluyendo una mayúscula y un número"
                                        required>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="confirmPassword"
                                            placeholder="Confirma tu contraseña" required><br>
                                    </div>
                                    <div><button type="submit" class="btn btn-primary btn-block">Registrarse</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer class="pie-pag">
            <div class="container">
                <p>&copy; 2024 Lineage2 SudaKaStyle. Todos los derechos reservados.</p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/node_modules/sweetalert2/"></script>
</body>

</html>
