<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>L2 SudaKaStyle Juega con nostros</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <title>Formulario de Inscripción</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container1">
                <a class="navbar-brand" href="/index.html">
                    <img src="/images/logo2.png" alt="Bootstrap" width="350" height="150">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/how-to-play.html">Cómo Jugar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/info.html">Info</a>
                    </li>
                </ul>
            </div>
        </nav>
        <h2 class="text-center">Juega con nosotros</h2>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h4>Registrate</h4>
                            <p>Rellene los campos de abajo para registrarse una nueva cuenta.</p>
                        </div>
                        <div class="card-body">
                            <form id="registrationForm">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre"
                                        required><br>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email"
                                        placeholder="Ingresa tu correo electrónico" required><br>
                                </div>
                                <div class="form-group">

                                    <input type="text" class="form-control" id="usuario"
                                        placeholder="Ingresa tu nombre de usuario" required>
                                </div>
                                <div class="form-group">
                                    <label for="password"></label>
                                    <input type="password" id="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" pattern="(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}" title="La contraseña debe tener al menos 8 caracteres, incluyendo una mayúscula y un número" required>
                                <div class="form-group">
                                    <label for="confirmPassword"></label>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu contraseña" required><br>
                                    
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                                <p id="errorMensaje"></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            document.getElementById('registrationForm').addEventListener('submit', function(event) {
                var password = document.getElementById('password').value;
                var confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    alert('Las contraseñas no coinciden.');
                    event.preventDefault();
                }
            });
        </script>

        <!-- Example Code -->


        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400"
                        xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: First slide"
                        preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#555"
                            dy=".3em">First slide</text>
                    </svg>
                </div>
                <div class="carousel-item">
                    <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400"
                        xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Second slide"
                        preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#666"></rect><text x="50%" y="50%" fill="#444"
                            dy=".3em">Second slide</text>
                    </svg>
                </div>
                <div class="carousel-item">
                    <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400"
                        xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Third slide"
                        preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#555"></rect><text x="50%" y="50%" fill="#333"
                            dy=".3em">Third slide</text>
                    </svg>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- End Example Code -->

        <footer class="pie-pag">
            <div class="container">
                <p>&copy; 2024 Lineage2 SudaKaStyle. Todos los derechos reservados.</p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="/js/scrips.js"></script>
</body>

</html>
