<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L2 SudaKaStyle Juega con nostros</title>
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    <header>
        <a href="/index.html">
            <img src="/images/logo.png" alt="Lineage2 SudaKaStyle">
        </a>
        <nav>
            <ul>
                <li><a href="how-to-play.html">Cómo jugar</a></li>
                <li><a href="Register.html">Registrarse</a></li>
                <li><a href="Login.html">Iniciar Sesión</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="info.html">Info</a></li>
            </ul>
        </nav>
    <h2>Juega con nosotros</h2>
    <form action="/submit_form" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="genero">Género:</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label><br>
        <input type="radio" id="otro" name="genero" value="otro">
        <label for="otro">Otro</label><br><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>
        
        <input type="submit" value="Registrarse">
    </form>
    <footer>
        <p>&copy; 2024 Lineage2 SudaKaStyle. Todos los derechos reservados.</p>
</body>
</html>
